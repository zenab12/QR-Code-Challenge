<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

 <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <style>   
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap'); 
  body 
  {
    background-color:hsl(220, 15%, 95%);
    font-family: 'Outfit', sans-serif;
    text-align:center;
    flex-direction:column;

  }
  .container,figure,body
  {
    display:flex;
    justify-content:center;
    align-items:center;

  }

  .container
  {
    flex-direction:row;
    width:80%;
    height:680px;
    background-color:hsl(212, 45%, 89%);
    border-radius:10px;
    margin:30px auto;
    box-shadow:0px 4px 10px hsl(220, 15%, 80%);
  }

  figure
  {
    flex-direction:column;
    width:237px;
    padding:10px;
    background:hsl(0, 0%, 100%);
    border-radius:15px;
  }

  figure img
  {
    max-width:100%;
    max-height:250px;
    border-radius:10px;
   }
        
 figure figcaption 
  {
   padding:3px;
  }
      
 figure figcaption h3
  {
    color:hsl(218, 44%, 22%);
    font-weight:700;
 }
    
 figure figcaption p
  {
    color: hsl(220, 15%, 55%);
    font-weight:400;
    font-size:15px
  }
    
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }

  @media(min-width:275px )and (max-width:500px)
  {
    .container
    {
      width:95%;
      margin:10px auto;
    }
  }
 </style>
</head>
<body>

  
  <div class="container">

    <figure>
      <img src="images/image-qr-code.png" alt="QR"/>
      <figcaption>
        <h3>Improve your front-end skills by building projects</h3>
        <p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </figcaption>
    </figure>
      
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zenab12">Zienab Mohamed</a>.
  </div>
  
</body>
</html>
